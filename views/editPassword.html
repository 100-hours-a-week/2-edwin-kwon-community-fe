<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 수정</title>
        <link rel="stylesheet" href="/css/editPassword.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/common.css" />
    </head>

    <body>
        <header>
            <script type="module">
                import headerHtml from '../src/header.js';
                document.body.insertAdjacentHTML('afterbegin', headerHtml);
            </script>
        </header>
        <main>
            <h2>비밀번호 수정</h2>
            <section class="profile-container">
                <form class="signup-form">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="비밀번호를 입력하세요"
                    />

                    <label for="confirmPassword">비밀번호 확인</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="비밀번호를 한번 더 입력하세요"
                    />
                    <span
                        class="error-message"
                        style="
                            color: red;
                            display: none;
                            font-size: 12px;
                            font-weight: 400;
                        "
                    ></span>

                    <button type="submit" class="modify-button">
                        수정하기
                    </button>
                </form>
            </section>
        </main>

        <script type="module" src="../src/editPassword.js"></script>
    </body>
</html>
