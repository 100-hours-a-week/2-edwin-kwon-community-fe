<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시판</title>
        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
        <script src="/js/indexScript.js"></script>
        <div class="container">
            <header class="header">
                <h1>아무 말 대잔치</h1>
                <div class="profile-icon"></div>
            </header>

            <div class="welcome-message">
                <p>안녕하세요,</p>
                <p>아무 말 대잔치 게시판입니다.</p>
            </div>

            <div class="button-container">
                <button class="write-button">게시글 작성</button>
            </div>

            <div class="posts">
                <div class="post">
                    <div class="post-header">
                        <div class="post-title">제목 1</div>
                        <div class="post-date">2024-10-29 00:00:00</div>
                    </div>
                    <div class="post-stats">
                        <span class="likes">좋아요 1200</span>
                        <span class="comments">댓글 15000</span>
                        <span class="views">조회수 120000</span>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <div class="user-name">작성자 1</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
